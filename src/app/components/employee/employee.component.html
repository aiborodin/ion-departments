<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="employee.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="number" [(ngModel)]="employee.age" name="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="employee.gender">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Department</ion-label>
      <ion-select [(ngModel)]="employee.department_id">
        <ion-select-option *ngFor="let department of departments"
                           [value]="department.id">
          {{department.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button *ngIf="isNew" class="ion-color-primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon> Add
    </ion-button>
    <ion-button *ngIf="isNew" class="ion-color-danger ion-float-right" (click)="cancel()">
      <ion-icon slot="start" name="close"></ion-icon> Cancel
    </ion-button>
    <ion-button *ngIf="!isNew" class="ion-color-primary" (click)="save()">
      <ion-icon slot="start" name="save"></ion-icon> Save
    </ion-button>
  </ion-card-content>
</ion-card>
