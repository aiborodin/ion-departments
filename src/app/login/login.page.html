<ion-header>
  <ion-toolbar>
    <ion-title>Departments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h3>ENTER</h3>
        </div>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" #userName></ion-input>
        </ion-item>
        <ion-button color="primary" class="ion-float-right" (click)="login(userName.value)">
          <ion-icon slot="start" name="log-in"></ion-icon> Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
