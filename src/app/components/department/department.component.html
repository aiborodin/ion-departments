<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="department.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Type</ion-label>
      <ion-input type="text" [(ngModel)]="department.type" name="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Employees Quantity</ion-label>
      <ion-input type="number" [ngModel]="employeesQuantity" name="employeesQuantity"></ion-input>
    </ion-item>
    <ion-button *ngIf="isNew" class="ion-color-primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon> Add
    </ion-button>
    <ion-button *ngIf="isNew" class="ion-color-danger ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon> Cancel
    </ion-button>
    <ion-button *ngIf="!isNew" class="ion-color-primary" (click)="saveDepartment()">
      <ion-icon slot="start" name="save"></ion-icon> Save
    </ion-button>
  </ion-card-content>
</ion-card>
