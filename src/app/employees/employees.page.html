<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{depName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let employee of employees" class="ion-text-wrap">
      <ion-icon [name]="employee.gender === 'm' ? 'man':'woman'" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">{{employee.name}}</ion-label>
      <ion-note slot="end">{{employee.age}}</ion-note>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Data to home</ion-label>
    <ion-input type="text" #dataToHome></ion-input>
  </ion-item>
  <ion-button color="primary" class="ion-float-right" (click)="sendDataToHome(dataToHome.value)">
    <ion-icon slot="start" name="send"></ion-icon> Send to home
  </ion-button>
</ion-content>
