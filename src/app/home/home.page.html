<ion-header> <!--[translucent]="true"-->
  <ion-toolbar>
    <ion-title>
      Company departments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> <!--[fullscreen]="true"-->
  <ion-list>
    <ion-list-header>
      <ion-label>Departments</ion-label>
      <ion-button shape="round" fill="outline"
                  color="success" (click)="showNew=true">
        <ion-icon slot="start" name="add"></ion-icon>Add
      </ion-button>
    </ion-list-header>

    <app-department *ngIf="showNew" [isNew]="true"
                    (addDep)="addDepartment($event)"
                    (cancelAddingDep)="showNew=false">
    </app-department>

    <div *ngFor="let department of departments; let i = index">
      <ion-item-sliding >
        <ion-item-options>
          <ion-item-option color="primary" (click)="showEdit=i">
            <ion-icon name="create"></ion-icon>
            Change
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(i)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
        <ion-item (click)="showEdit=-1">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>{{department.id}}</ion-label>
          <ion-note slot="end">{{department.name}}</ion-note>
        </ion-item>
      </ion-item-sliding>
      <app-department *ngIf="showEdit==i" [isNew]="false"
                      [department]="department">
      </app-department>
    </div>
  </ion-list>
</ion-content>
